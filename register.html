<!DOCTYPE html>
<html lang="en">
	<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Title -->
		<title>Ajkerdin | Bangladeshi News all over the world.</title>
		<!-- Favicon -->
		<!-- 32*32 -->
		<link rel="icon" href="assets/images/og/favicon.png" />
		<!-- OG Content  -->
		<meta property="og:url" content="assets/images/og/og.png" />
		<meta property="og:type" content="newssite" />
		<meta
			property="og:title"
			content="Ajkerdin | Bangladeshi News all over the world"
		/>
		<meta
			property="og:description"
			content="Ajkerdin is Bangladeshi one of largest upcoming news site."
		/>
		<meta property="og:image" content="assets/images/og/og.png" />
		<!-- OG Content end  -->
		<!-- gstatic font  -->
		<link rel="preconnect" href="https://fonts.gstatic.com/" />
		<!-- Open sans font  -->
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;family=Open+Sans&amp;display=swap"
			rel="stylesheet"
		/>
		<!-- all css bundle -->
		<link rel="stylesheet" href="assets/css/app.min.css" />
		<!-- all css bundle end -->
	</head>

	<body class="body-shape">
		<!--/// Login Area /// -->

		<section class="login-area py-5">
			<div class="container">
				<div class="login-wrapper">
					<a href="index.html" class="brand-logo"
						><img src="assets/images/header-brand.png" alt="image"
					/></a>
					<div class="login-box bg-white">
						<h4 class="text-center pb-3">Registration</h4>
						<form class="login-form">
							<div class="mb-2">
								<input
									type="text"
									class="form-control"
									id="exampleInputName"
									placeholder="Enter Name"
								/>
							</div>
							<div class="mb-2">
								<input
									type="email"
									class="form-control"
									id="exampleInputEmail1"
									placeholder="Enter email"
								/>
							</div>
							<div class="mb-2">
								<input
									type="password"
									class="form-control"
									id="exampleInputPassword1"
									placeholder="Password"
								/>
							</div>
							<button type="submit" class="btn btn-danger text-white">
								Register
							</button>
						</form>
						<ul class="list-inline mt-2 mb-0 small">
							<li class="pb-1">
								<a href="forgot-password.html">Forgot password?</a>
							</li>
							<li><a href="login.html">Sign In</a></li>
						</ul>
					</div>
					<ul class="list-inline mt-5 text-center m-0 small">
						<li class="list-inline-item mx-2">
							<a href="privacy-policy.html">Privacy Policy </a>
						</li>
						<li class="list-inline-item mx-2">
							<a href="privacy-policy.html">Terms of Service</a>
						</li>
					</ul>
				</div>
			</div>
		</section>

		<!-- *-*-*-*-*-*-*-*-*-*-*- Script url *-*-*-*-*-*-*-*-*-*-*-  -->

		<!-- all bundle js -->
		<script src="assets/js/build.min.js"></script>
		<!-- all bundle js end -->

		<!-- *-*-*-*-*-*-*-*-*-*-*- Script url End*-*-*-*-*-*-*-*-*-*-*-  -->
	</body>
</html>
